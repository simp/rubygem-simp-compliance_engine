---
name: PR Tests

'on':
  push:
    branches:
      - main

  pull_request:

jobs:
  ruby-style:
    name: 'Ruby Style'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "Install Ruby"
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true
      - run: bundle exec rake rubocop

  spec-tests:
    runs-on: ubuntu-latest
    name: Ruby ${{ matrix.ruby }}
    strategy:
      matrix:
        ruby:
          - '2.7'  # Puppet 7
          - '3.2'  # Puppet 8
          - '3.3'  # Latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Spec tests
        run: bundle exec rake spec
